name: Build Multi-Arch Image

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      CSE305_ACTION_PAT:
        required: true
  workflow_dispatch:

jobs:
  get-version:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/version.yaml

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
          - linux/riscv64
          - linux/ppc64le
          - linux/s390x
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ub-cse-305/305image
          tags: |
            type=raw,value=${{ inputs.version }}
          labels: |
            org.opencontainers.image.authors="Vincent Chan <vichan39@buffalo.edu>"
            org.opencontainers.image.title=CSE305 Intro to Programming Languages Course Image
            org.opencontainers.image.description=Provides Opam, OCaml, and Utop with a preconfigured Emacs development environment
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ inputs.version }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: 1zumisagiri
          password: ${{ secrets.CSE305_ACTION_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.repository }}-${{ github.ref_name }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ github.repository }}-${{ github.ref_name }}-${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/ub-cse-305/305image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1
